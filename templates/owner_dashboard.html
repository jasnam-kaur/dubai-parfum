{% extends 'base.html' %}
{% block content %}
<div class="admin-wrapper">
    <div class="sidebar">
        <h2 class="gold-text">ADMIN</h2>
        <a href="{% url 'owner_dashboard' %}" class="active">Overview</a>
        <a href="/admin/portal/perfume/add/">+ Add Perfume</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <main class="main-content">
        <h1 class="gold-text">Management Dashboard</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>{{ total_items }}</h3><p>Total Products</p></div>
            <div class="stat-card"><h3>12</h3><p>Active Quotes</p></div>
        </div>

        <table class="luxury-table">
            <thead>
                <tr><th>Image</th><th>Name</th><th>Category</th><th>Actions</th></tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td><img src="{{ item.image.url }}" width="50"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td><a href="/admin/portal/perfume/{{ item.id }}/change/" class="edit-btn">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</div>

<style>
    .admin-wrapper { display: flex; background: #111; min-height: 100vh; }
    .sidebar { width: 250px; background: #000; padding: 30px; border-right: 1px solid #333; }
    .sidebar a { display: block; color: var(--off-white); text-decoration: none; margin: 20px 0; font-size: 14px; }
    .sidebar a.active { color: var(--gold); font-weight: bold; }
    .main-content { flex: 1; padding: 40px; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 40px; }
    .stat-card { background: #222; padding: 30px; border-left: 4px solid var(--gold); color: white; }
    .luxury-table { width: 100%; border-collapse: collapse; color: white; }
    .luxury-table th { text-align: left; border-bottom: 1px solid var(--gold); padding: 15px; color: var(--gold); }
    .luxury-table td { padding: 15px; border-bottom: 1px solid #222; }
    .edit-btn { color: var(--gold); text-decoration: none; font-size: 13px; }
</style>
{% endblock %}
