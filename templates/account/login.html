{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 border p-5 bg-dark border-warning login-form-container">
            <h2 class="text-gold mb-4 text-center">Business Sign In</h2>

            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-luxury w-100 mt-3">SIGN IN</button>
            </form>

            <div class="text-center mt-4">
                <hr style="border-color: #444;">
                <p class="text-secondary small">OR USE YOUR GOOGLE ACCOUNT</p>
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-warning w-100 py-2">
                    <img src="{% static 'images/google-icon.png' %}" alt="" style="width: 20px;">
                    Login with Google
                </a>
                <p class="mt-3 small">New here? <a href="{% url 'account_signup' %}" class="text-gold">Create an
                        account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
