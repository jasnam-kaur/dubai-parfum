{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Parfum | B2B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <a href="{% url 'home' %}" class="brand-logo-fixed">DUBAI PARFUM</a>

    <nav class="glass-nav">
        <div class="container d-flex justify-content-end">
            <div class="nav-links">
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'categories' %}">Categories</a>
                <a href="{% url 'quote' %}">Get Quote</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn-gold-sm">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn-gold-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>
</body>
</html>
